<!-- Content for the Fill Survey page -->
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <div class="offset-md-3 col-md-6"></div>
          <h1 class="text-center">{{title}}</h1>
  
          <form class="form" method="POST" #form = 'ngForm' (ngSubmit)='editSurvey(form)'>
            <br /><br />

            <div class="form-group">
                <label for="a1TextField">Survey Name</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="survey.name"
                  placeholder="Survey name"
                  name="surveyName"
                />
              </div>
  
            <div class="form-group">
              <label for="a1TextField">Question 1</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey.q1"
                placeholder="Question 1"
                name="a1"
              />
            </div>
  
            <div class="form-group">
              <label for="a2TextField">Question 2</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey.q2"
                placeholder="Question 2"
                name="a2"
              />
            </div>
  
            <div class="form-group">
              <label for="a3TextField">Question 3</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey.q3"
                placeholder="Question 3"
                name="a3"
              />
            </div>
  
            <div class="form-group">
              <label for="a4TextField">Question 4</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey.q4"
                placeholder="Question 4"
                name="a4"
              />
            </div>
  
            <div class="form-group">
              <label for="a5TextField">Question 5</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="survey.q5"
                placeholder="Question 5"
                name="a5"
              />
            </div>
  
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-edit"></i> Submit
            </button>
  
            <a href="/surveylist" class="btn btn-warning">
              <i class="fas fa-undo"></i> Cancel</a
            >
  
            <br /><br /><br /><br />
          </form>
        </div>
      </div>
    </div>
  </div>
