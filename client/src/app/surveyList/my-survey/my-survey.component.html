<!-- Survey List content -->
<main class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <h1 class="text-center">{{ title }}</h1>
  
          <br />
          <table class="table table-bordered table-striped table-hover">
            <!-- Heading Row-->
            <tr class="d-flex">
              <th class="text-align: left col-8">Active Survey Name</th>
              <th class="text-center col-4"></th>
            </tr>
  
            <!-- Repeatable Templete Row-->
  
            <tr *ngFor="let survey of surveyList" class="d-flex">
              <td class="text-align: left col-8">
                {{ survey.name }}
              </td>
              <td class="text-center col-4">
                <a
                  href="/surveylist/surveyinfo/{{ survey._id }}"
                  class="btn btn-primary btn-sm"
                >
                  <i class="far fa-comment-alt"></i> All response</a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
